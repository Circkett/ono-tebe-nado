<!DOCTYPE html>
<html lang="ru">
<!-- Голова страницы-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
<!--Тело страницы-->
  <body>
    <!--Шапка сайта-->
    <header class="header">
      <!--Контейнер навигации в шапке-->
      <nav class="header__menu">
        <!--Список ссылок-->
        <ul class="header__links-list">
          <!--Пункт списка Главная-->
          <li class="header__links-list-item header__links-list-item_no-bullit">
            <!--Ссылка без кружочка-->
            <!--Выбранная ссылка без подчёркивания-->
            <a class="header__link header__link_active">главная</a>
          </li>
          <!--Пункт списка Посмотреть лоты-->
          <li class="header__links-list-item">
            <!--Ссылка-->
            <a class="header__link">посмотреть лоты</a>
          </li>
          <!--Пункт списка Об аукционе-->
          <li class="header__links-list-item">
            <!--Ссылка-->
            <a class="header__link">об аукционе</a>
          </li>
        </ul>
      </nav>
      <!--Контейнер с логотипом-->
      <div class="header__logo">
        <!--Ссылка-->
        <a class="header__logo-link">
          <!--Картинка с логотипом-->
          <img class="header__logo-image" src="./images/logo-black.svg" alt="Логотип Оно тебе надо">
        </a>
      </div>
      <!--Контейнер с адресом-->
      <!--Класс для выравнивания блока в шапке-->
      <div class="address header__address">
        <!-- Адрес в шапке-->
        <address>
          +9 999 555 5555
          info@sobaka.ge
          наб. Принсенграхт 263- 265, Амстердам
        </address>
      </div>
    </header>
    <!--Контейнер, отображает содержимое страницы-->
    <main>
      <!--Секция cover-->
      <section class="cover">
        <!--Контейнер полупрозрачного блока поверх секции-->
        <div class="overlay">
        </div>
        <div>
          <!--Заголовок-->
          <h1 class="cover__title">
          <!--Чтобы текст разбился на 3 строки-->
          <!--Классы для выравнивания строк текста-->
          <!--Класс для управления межбуквенным расстоянием в местах, где есть эти акценты-->
            <span class="aligned-text aligned-text_left letter-spacing-extended">оно</span>
            <span class="aligned-text aligned-text_center letter-spacing-extended">тебе</span>
          <!--Класс для обнуления общего межбуквенного расстояния у последней буквы-->
            <span class="aligned-text aligned-text_right letter-spacing-extended no-letter-spacing">надо</span>
          </h1>
        </div>
        <!--Контейнер с подзаголовком и кнопкой-->
        <div class="cover__description">
          <!--Текст подзаголовка-->
          <p class="cover__description-text"></p>
          <!--Кнопка "Сделать ставку"-->
          <button class="bet-button"></button>
        </div>
      </section>
      <!--Секция с лотами-->
      <section class="lots">
        <!--Заголовок-->
        <h2 class="lots__heading"></h1>
        <!--Контейнер списка карточек-->
        <div class="lots__card-list">
          <ul>
            <!--Маркированный список - Фильм-->
            <li class="lots__card-list-item">
              <!--Ссылка, обрамляющая карточку Фильм-->
              <a class="card-link">
                <!--Контент карточки Фильм-->
                <article class="card card_type_film overlay">
                  <!--Заголовок карточки Фильм-->
                  <h3 class="card__title"></h3>
                  <!--Текст карточки Фильм-->
                  <p class="card__text"></p>
                </article>
              </a>
            </li>
            <!--Маркированный список - Книга-->
            <li class="lots__card-list-item">
              <!--Ссылка, обрамляющая карточку Книга-->
              <a class="card-link">
                <!--Контент карточки Книга-->
                <article class="card card_type_book overlay">
                  <!--Заголовок карточки Книга-->
                  <h3 class="card__title"></h3>
                  <!--Текст карточки Книга-->
                  <p class="card__text"></p>
                </article>
              </a>
            </li>
            <!--Маркированный список - Картина-->
            <li class="lots__card-list-item">
              <!-- Ссылка, обрамляющая карточку Картина-->
              <a class="card-link">
                <!--Контент карточки Картина-->
                <article class="card card_type_picture overlay">
                  <!--Заголовок карточки Картина-->
                  <h3 class="card__title"></h3>
                  <!--Текст карточки Картина-->
                  <p class="card__text"></p>
                </article>
              </a>
            </li>
          </ul>
        </div>
        <!--Ссылка "посмотреть больше"-->
        <a class="lots__look-more-link"></a>
      </section>
      <!--Секция "Об акуционе"-->
      <section class="about">
        <!--Контейнер с логотипом-->
        <div class="about__column about__logo">
          <!--Изображение логотипа-->
          <img src="./images/logo-black.svg" alt="Логотип Оно тебе надо" class="about__logo-image">
        </div>
        <!--Контейнер с текстом-->
        <div class="about__column">
          <!--Секция заголовка-->
          <section>
            <!--Заголовок-->
            <h1 class="about__title"></h1>
            <!--Блок с текстом-->
            <div class="about__text">
              <!--Первый параграф-->
              <p></p>
              <!--Второй параграф-->
              <p></p>
            </div>
          </section>
        </div>
      </section>
    </main>
    <!--Подвал страницы-->
    <footer class="footer">
      <!--Адрес в подвале-->
      <address class="address"></address>
      <!--Блок навигации в подвале-->
      <nav class="footer__menu">
        <!--Маркированный список ссылок меню>-->
        <ul class="footer__menu-list">
          <!--Пункт списка Главная-->
          <li class="footer__menu-list-item">
            <!--Ссылка-->
            <a class="footer__menu-link footer__menu-link_active"></a>
          </li>
          <!--Пункт списка Посмотреть лоты-->
          <li class="footer__menu-list-item">
            <!--Ссылка-->
            <a class="footer__menu-link"></a>
          </li>
          <!--Пункт списка Об аукционе-->
          <li class="footer__menu-list-item">
            <!--Ссылка-->
            <a class="footer__menu-link"></a>
          </li>
        </ul>
      </nav>
        <!--Маркированный список ссылок на соцсети-->
      <div>
        <ul class="footer__social-list">
          <!--Пункт списка Youtube-->
          <li class="footer__social-list-item">
            <!--Ссылка-->
            <a class="footer__social-link">
              <!--Картинка Ютуб-->
              <img src="./images/yt.svg" alt="Ссылка на Ютуб" class="footer__social-icon">
            </a>
          </li>
          <!--Пункт списка VK-->
          <li class="footer__social-list-item">
            <!--Ссылка-->
            <a class="footer__social-link">
              <!--Картинка ВК-->
              <img src="./images/vk.svg" alt="Ссылка на ВК" class="footer__social-icon">
            </a>
          </li>
          <!--Пункт списка Pinterest-->
          <li class="footer__social-list-item">
            <!--Ссылка-->
            <a class="footer__social-link">
              <!--Картинка Пинтерест-->
              <img src="./images/pinterest.svg" alt="Ссылка на Пинтерест" class="footer__social-icon">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
